#Configuration version
#DO NOT CHANGE IT MANUALLY!
CfgVersion: 1.2

#Flags are working on whole server without WorldEdit and WorldGuard
FLAGS:
  PLACE_BLOCK: true
  BREAK_BLOCK: true
  CHAT: true
  PVP: true
  MOB_SPAWN: true
  DROP_ITEM: true
  PICKUP_ITEM: true

#TRUE - set '&' as color code for chat messages
#Permission - 'admintools.colorcode'
colorCode: true

#TRUE - use this plugin as Vault economy provider
EconomyProvider: true

#EssentialsX tools support.
EssentialsXSupport: false
#Support for commands.
#TRUE - use EssentialsX command
#FALSE - use GUI Admin Tools Premium command
EssentialsXCommands:
  Fly: false
  God: false
  Heal: false
  Gamemode: false
  Speed: false

#Support for GUI tools.
#TRUE - use EssentialsX command
#FALSE - use GUI Admin Tools Premium tool
EssentialsXTools:
  Fly: false
  God: false
  Heal: false
  Gamemode: false
  WalkSpeed: false
  FlySpeed: false
  ClearInv: false